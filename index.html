<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Raffle</title>

    <!-- Link to Google Material Icons stylesheet for cake icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Stylesheet and scripts -->
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
    <script defer src="./script.js"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1><i class="material-icons">cake</i> Cake Raffle</h1>
    </header>

    <!-- Main App Container -->
    <div id="app">
        <!-- Participant Form Container -->
        <div class="form-container">
            <input type="text" id="participantName" placeholder="Enter your name" aria-label="Participant Name">
            <button id="submit-button" aria-label="Submit">Submit</button>
        </div>

        <!-- Participants List Container -->
        <div class="participants-container">
            <h2>Participants</h2>
            <div id="participants-list"></div>
        </div>

        <!-- Winner Section Container -->
        <div id="winnerSection" aria-live="polite" role="alert">
            <h2>Winner:</h2>
            <p id="winnerName"></p>
        </div>

        <!-- Flex container for Draw and Reset buttons -->
        <div class="button-container">
            <button id="draw-button" class="draw-button" aria-label="Draw Winner">Draw</button>
            <button id="reset-button" class="draw-button" aria-label="Reset">Reset</button>
        </div>
    </div>

</body>

</html>
